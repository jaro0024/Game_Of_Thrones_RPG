<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">

    <title>Game of Thrones RPG</title>
</head>

<body>

    <!-- Header -->
    <div class="row">
        <div class="col-md-12 game-title">
            <h1 class="display-3 text-center">Game of Thrones RPG</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row" id="characters" align="center">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <h5 class="card-title">Cersei Lannister</h5>
                            <img class="card-img-bottom" src="assets/images/cersei.jpg" alt="cersei lannister" id="cersei" />
                            <p class="card-text">100</p>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card">
                            <h5 class="card-title">Daenerys Targaryen</h5>
                            <img class="card-img-bottom" src="assets/images/daenerys.jpg" alt="daenerys targaryen" id="daenerys" />
                            <p class="card-text">150</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <h5 class="card-title">Jon Snow</h5>
                            <img class="card-img-bottom" src="assets/images/jonsnow.jpg" alt="jon snow" id="jonsnow" />
                            <p class="card-text">180</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <h5 class="card-title">Night King</h5>
                            <img class="card-img-bottom" src="assets/images/whitewalker.jpg" alt="night king" id="nightking" />
                            <p class="card-text">120</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row" id="player">
            <div class="col-md-12">
                <div class="row">
                    <h2>Your Character</h2>
                    <div class="col-md-3">

                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row" id="enemies">
            <div class="col-md-12">
                <div class="row">
                    <h2>Enemies Available to Attack</h2>
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-3">

                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row" id="fight">
            <div class="col-md-12">
                <div class="row">
                    <h2>Fight Section</h2>
                    <div class="col-md-3">

                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-dark">Attack</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row" id="defender">
            <div class="col-md-12">
                <div class="row">
                    <h2>Defender</h2>
                    <div class="col-md-3">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span>
                <small>
                    <strong>&copy; Copyright 2017 Daniela Jaros</strong>
                </small>
            </span>
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <!-- My JavaSccript file -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
